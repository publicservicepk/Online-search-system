<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Interior Ministry of Pakistan</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

  <link rel="shortcut icon" href="./favicon.png" type="image/x-icon" />
  <style>
    body {
      background-color: #fff;
      /* White background for the main body */
      color: #333;
      /* Default text color */
    }

    header,

      /* Deep blue color for header and footer */
      color: #fff;
      /* Text color for header and footer */
    }

    footer {
      padding: 20px 0;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    table,
    th,
    td {
      border: 1px solid #ddd;
    }

    th,
    td {
      padding: 15px;
      text-align: left;
    }

    /* Mobile Styles */
    @media (max-width: 767px) {
      header {
        text-align: center;
      }

      header button {
        display: block;
        margin-bottom: 10px;
      }

      table {
        font-size: 14px;
      }
    }

    .cont {
      height: 110vh;
    }

    .btn {
      color: white;
      border-radius: 0%;
    }

    .btn:hover {
      border-top: solid 1px rgb(255, 0, 0);

    }

    h1 {

      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 5px;
    }

    .btn2 {
      height: 40px;
    }

    input {
      height: 40px;
      padding-left: 20px;
      padding-right: 40px;
      border-radius: 10px;
    }

    .item {
      /* border: solid 1px #007bff; */
      height: 40vh;
      width: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .item2 {

      width: 50%;

      background-color: #10151c;

    }

      text-align: center;
      margin: 20px;
    }


    .bot { 
      margin: 20px;
    }
  </style>
</head>

<body>
  <header class="p-3">
    <div class="imgd">
      <img src="./Group 5.png" alt="Interior Ministry Logo" width="250" />
    </div>
    <nav class="d-flex justify-content-center mt-3 flex-wrap">
      <button class="btn mx-2" onclick="window.open('https://www.interior.gov.pk/', '_blank')">
        Home
      </button>
      <button class="btn mx-2" onclick="window.open('https://www.interior.gov.pk/index.php/about-moi', '_blank')">
        About Us
      </button>
      <button class="btn mx-2"

        Policies
      </button>
      <button class="btn mx-2" onclick="window.open('https://www.interior.gov.pk/index.php/downloads', '_blank')">
        Download
      </button>
      <button class="btn mx-2" onclick="window.open('https://www.interior.gov.pk/', '_blank')">
        FAQs
      </button>
      <button class="btn mx-2" onclick="window.open('https://citizenportal.gov.pk/', '_blank')">
        PMDU
      </button>
    </nav>

  <main class="container cont mt-4">

      </div>
      <div class="item ">

  <footer class="text-center">

      <div class="row">

          <input type="email" class="form-control mb-2" placeholder="E-mail" />
        </div>
        <div class="col-md-4">

          <p>Ministry of Interior, Pakistan</p>
        </div>
        <div class="col-md-4">
          <h5>QUICK LINKS</h5>
          <ul class="list-unstyled">
            <li>About Us</li>
            <li>News and Events</li>
            <li>Organogram</li>
            <li>Ministry Officials</li>
          </ul>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>

</html>
